<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escáner de Empleados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #08045b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
      text-align: center;
    }

    #reader {
      width: 300px;
      margin-bottom: 20px;
    }

    #result {
      font-size: 1.2em;
      color: #08045b;
      margin-top: 15px;
    }

    #result span {
      font-weight: bold;
    }

    .button {
      background-color: #08045b;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 15px;
    }

    .button:hover {
      background-color: #0a0580;
    }
  </style>
</head>
<body>
  <h1>Escanear QR del Empleado</h1>
  <div id="reader"></div>
  <div id="result">Esperando escaneo...</div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const appId = "63ffafc3-1353-42b9-b058-71bec3e2a307";
    const tableName = "Asistencia";

    function onScanSuccess(decodedText, decodedResult) {
      // Cortamos el código: 8 primeros caracteres = ID, lo siguiente = NombreApellido
      const codigo = decodedText.substring(0, 8);
      const nombreCompleto = decodedText.substring(8);

      // Mostramos el mensaje
      document.getElementById("result").innerHTML = `✅ Bienvenido <span>${nombreCompleto}</span>`;

      // Redirigir automáticamente al formulario de AppSheet
      const appFormURL = `https://www.appsheet.com/start/${appId}#a=new&table=${tableName}&row=&slice=&defaults=%7B%22Codigo%22%3A%22${encodeURIComponent(codigo)}%22%7D`;
      window.location.href = appFormURL;

      html5QrcodeScanner.clear(); // Detener el escaneo luego de una lectura
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 250 },
      false
    );

    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
